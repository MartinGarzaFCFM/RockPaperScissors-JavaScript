<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main">
        <h1>Rock Paper Scissors now with UI</h1>
        <div class="buttons">
            <button id="btn-rock">Rock</button>
            <button id="btn-paper">Paper</button>
            <button id="btn-scissors">Scissors</button>
        </div>
        <div class="score">
            <p id="currState"></p>
        </div>
        <div id="score">
            <div class="playerPoints">
                <p>Your Points:</p>
                <p class="playerCounter">0</p>
            </div>
            <div class="cpuPoints">
                <p>CPU Points:</p>
                <p class="cpuCounter">0</p>
            </div>
        </div>
    </div>

</body>
</html>
